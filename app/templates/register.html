<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LAT Clinic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/model1.css') }}"/>
</head>
<body class="register">
<h4 class="text-left ">Đăng ký người dùng</h4>
{% if err_msg %}
<div class="alert alert-danger">
    {{err_msg}}
</div>
{% endif %}
<form id="dk" method="post" enctype="multipart/form-data" action="?next=/">
    <div class="mb-3 mt-3 dangky">
        <input pattern="[0]{1}[0-9]{9}" type="text" class="form-control" id="username" name="username"
               placeholder="Nhập số điện thoại..." required>
    </div>
    <div class="mb-3 dangky">
        <input type="text" class="form-control" id="name" name="name" placeholder="Nhập tên người dùng" required>
    </div>
    <div class="mb-3 dangky">
        <input type="text" class="form-control" id="address" name="address" placeholder="Địa chỉ" required>
    </div>
    <div class="mb-3 dangky">
        <input type="text" class="form-control " id="birthday" name="birthday" placeholder="Năm sinh" required>
    </div>
    <div class="mb-3 row container " id="GioiTinh">
        <label class="form-label">Giới tính</label>
        <div class="form-check col">
            <input type="radio" class="form-check-input" value="Nam" name="GT"><i class="fa-solid fa-mars"></i>Nam

        </div>
        <div class="form-check col">
            <input type="radio" class="form-check-input" name="GT" value="Nu"><i class="fa-solid fa-venus"></i> Nữ

        </div>
    </div>
    <div class="mb-3 dangky">
        <input type="password" class="form-control" id="password" name="password" placeholder="Nhập mật khẩu..." required>
    </div>
    <div class="mb-3 dangky">
        <input type="password" class="form-control" id="confirm" name="confirm" placeholder="Xác nhận mật khẩu" required>
    </div>
    <div class="mb-3 dangky">
        <input type="file" class="form-control" id="avt" name="avt">
    </div>
    <button type="submit" id="nut">Đăng ký</button>
</form>

</body>
</html>
