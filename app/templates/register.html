{% extends 'layout/base.html' %}
{% block content %}
<span class="container row">
  <span class="col-sm-6 col-md-8 table-cell">
<h1 class="text-left">Đăng ký người dùng</h1>
{% if err_msg %}
<div class="alert alert-danger">
  {{err_msg}}
</div>
{% endif %}
<form method="post" enctype="multipart/form-data" action="">
  <div class="mb-3 mt-3">
    <label for="username" class="form-label">Nhập số điện thoại</label>
    <input pattern="[0]{1}[0-9]{9}" type="text" class="form-control" id="username" name="username" placeholder="Nhập số điện thoại..." required>
  </div>
  <div class="mb-3">
    <label id="tendn" for="name" class="form-label">Tên người dùng</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Nhập tên người dùng" required>
  </div>
  <div class="mb-3">
    <label for="address" class="form-label">Địa chỉ</label>
    <input type="text" class="form-control" id="address" name="address" placeholder="Địa chỉ" required>
  </div>
  <div class="mb-3">
    <label for="birthday" class="form-label">Năm sinh</label>
    <input type="text" class="form-control " id="birthday" name="birthday" placeholder="Năm sinh" required>
  </div>
    <div class="mb-3" id="GioiTinh">
      <label class="form-label">Giới tính</label>
    <div class="form-check" >
        <input type="radio" class="form-check-input" value="Nam" name="GT">Nam
        <label class="form-check-label"></label>
    </div>
    <div class="form-check">
        <input type="radio" class="form-check-input" name ="GT" value="Nu">Nu
        <label class="form-check-label" ></label>
    </div>
    </div>
    <div class="mb-3">
    <label for="pwd" class="form-label">Mật khẩu</label>
    <input onblur="ktrMatKhau()" type="password" class="form-control" id="pwd" name="password" placeholder="Nhập mật khẩu..." >
  </div>
     <div class="mb-3">
    <label for="pwd" class="form-label">Xác nhận mật khẩu</label>
    <input type="password" class="form-control" id="confirm" name="confirm" placeholder="Xác nhận mật khẩu" required>
  </div>
  <div class="mb-3">
    <label for="avt" class="form-label">Chọn ảnh đại diện</label>
    <input type="file" class="form-control" id="avt" name="avt">
  </div>
  <button type="submit" class="btnn btn-primary">Đăng ký</button>
</form>
    </span>
  <span class=" col-sm-6 col-md-4 table-cell">
    <img src="https://noithatdepmoi.com/wp-content/uploads/2022/02/thiet-ke-phong-kham-3-1.jpg">
    <img src="https://kientrucbenhvien.com/wp-content/uploads/2020/03/thiet-ke-phong-icu-1024x666.jpg">
    <img src="https://hoangminhdecor.com/wp-content/uploads/2020/05/thiet-ke-phong-benh-vien.jpg">
  </span>
</span>
{%endblock%}
