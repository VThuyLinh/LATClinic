




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LAT Clinic</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/model1.css') }}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="login">
<form action="?next=/" method="post">
    <div class="tttt">
  <div class="toast show" >
    <div class="toast-header">
      <strong class="me-auto"></strong>
      <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
    </div>
    <div class="toast-body">
      <p>Đăng ký khám thành công! Vui lòng đăng nhập vào hệ thống</p>
    </div>
  </div>
</div>
    <h4 class="text-left ">Đăng nhập người dùng</h4>

    {% if err_msg %}
<div class="alert alert-danger">
  {{err_msg}}
</div>
{% endif %}

    <div id="dn">
        <div class="mb-3 mt-3 dnn">
            <input type="text" pattern="[0]{1}[0-9]{9}" class="form-control" id="email" placeholder="Nhập số điện thoại"
                   name="username">
        </div>
        <div class="mb-3 dnn">
            <input type="password" class="form-control"  placeholder="Nhập mật khẩu" name="password">
        </div>
            <button id="sm" type="submit" >Đăng nhập</button>
        </div>

  </div>
</div>
</form>
</body>
</html>
